<!DOCTYPE html>
<html>
  <head>
      <title>Bespoke WebApp</title>
    <link rel='stylesheet' type='text/css' href='resources/css/main.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script type='text/javascript' src='resources/js/main.js'></script>
  </head>
  <body>
    <div class='header'>
      <img alt='North East Trail Centre Organisation' src='resources/img/logo.png' align='left' />
      <div class='trailBtns'>
        <button class='trailE' id='trailBtnE'>Easy</button>
        <button class='trailM' id='trailBtnM'>Medium</button>

        <button class='trailB' id='trailBtnB'>Black</button>
        <button class='trailX' id='trailBtnX'>Extreme</button>

    </div>
    <div class='map' id='map'>
      <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0HSyeeFuYM62OW4QSWJ2H4nnG417hsk&callback=myMap'></script>

</html>
