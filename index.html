<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="resources/js/main.js"></script>
  </head>
  <body>
    <div class='smallHeader'>
      <img src="resources/img/logo.png" align="left" />
      <div class="trailBtns">
        <button class='trailBtn trailE' id="trailBtnEs">Easy</button>
        <button class='trailBtn trailM' id="trailBtnMs">Medium</button>
        <button class='trailBtn trailH' id="trailBtnHs">Hard</button>
        <button class='trailBtn trailB' id="trailBtnBs">Black</button>
        <button class='trailBtn trailX' id="trailBtnX">Extreme</button>
      </div>
    </div>
    <div class="wideHeader">
      <img src="resources/img/logo.png" align="left" />
      <div class="trailBtns">
        <button class='trailBtn trailE' id="trailToggleEasy">Hide Easy Trails</button>
        <button class='trailBtn trailM' id="trailToggleMed">Hide Medium Trails</button>
        <button class='trailBtn trailH' id="trailToggleHard">Hide Hard Trails</button>
      </div>
    </div>
    <br />
    <div id="map">
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0HSyeeFuYM62OW4QSWJ2H4nnG417hsk&callback=myMap"></script>
    </div>
  </body>
</html>
