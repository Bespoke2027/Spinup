<!DOCTYPE html>
<html>
<body>

<h1>NETCO Bike Trails</h1>

<div id="map" style="width:50%;height:400px;"></div>

<script>
function myMap() {

// Easy Trail
var p1 = new google.maps.LatLng(57.112468, -2.134854);
var p2 = new google.maps.LatLng(57.111504, -2.132228);
var p3 = new google.maps.LatLng(57.109967, -2.133109);
var p4 = new google.maps.LatLng(57.109938, -2.130867);

// Medium Trail
var m1 = new google.maps.LatLng(57.112488, -2.134832);
var m2 = new google.maps.LatLng(57.111501, -2.137321);
var m3 = new google.maps.LatLng(57.109964, -2.139100);
var m4 = new google.maps.LatLng(57.109838, -2.1308533);




var mapCanvas = document.getElementById("map");
var mapOptions = {	center: new google.maps.LatLng(57.110531, -2.131935), 
					zoom: 15,
					mapTypeId: google.maps.MapTypeId.TERRAIN};
var map = new google.maps.Map(mapCanvas,mapOptions);

  var trail = new google.maps.Polyline({
    path: [p1, p2, p3, p4],
    strokeColor: "#32CD32",
    strokeOpacity: 0.8,
    strokeWeight: 2
  });
    trail.setMap(map);
	
	 var trailMed = new google.maps.Polyline({
    path: [m1, m2, m3, m4],
    strokeColor: " #FFC200",
    strokeOpacity: 0.8,
    strokeWeight: 2
  });
    trailMed.setMap(map);
	

 var marker = new google.maps.Marker({position:p1});
 marker.setMap(map);
 
  var marker2 = new google.maps.Marker({position:m1});
 marker2.setMap(map);
 
 // Toggle Easy
 document.getElementById("trailToggleEasy").addEventListener("click", function() {
 if (trail.getMap() == null && marker.getMap() == null) {
	trail.setMap(map); 
	marker.setMap(map);
}
  else { 
	trail.setMap(null);
	marker.setMap(null);
	}
  });
  // Toggle Medium
 document.getElementById("trailToggleMed").addEventListener("click", function() {
 if (trailMed.getMap() == null && marker2.getMap() == null) {
	trailMed.setMap(map); 
	marker2.setMap(map);
}
  else { 
	trailMed.setMap(null);
	marker2.setMap(null);
	}
  });
  
  
 // easy trail marker
 google.maps.event.addListener(marker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"This is a trail! It is quite difficult."
    });
  infowindow.open(map,marker);
  
});


}
  

  
</script>

<button id="trailToggleEasy">Toggle Easy Trails</button>
<button id="trailToggleMed">Toggle Medium Trails</button>
<button id="trailToggleHard">Toggle Hard Trails</button>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0HSyeeFuYM62OW4QSWJ2H4nnG417hsk&callback=myMap"></script>
<script>

	</script>
</body>
</html>
