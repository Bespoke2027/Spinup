<!DOCTYPE html>
<html>

<head>
    <!-- Title of the webapp -->
    <title>Bespoke WebApp</title>
    <!-- Page information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Import our css file -->
    <link rel='stylesheet' type='text/css' href='resources/css/main.css'>
    <!-- Import our js file -->
    <script type='text/javascript' src='resources/js/main.js'></script>
    <!-- Import Roboto font from google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>
    <!-- The header with all our buttons and the logo -->
    <div class='header'>
        <!-- Add the logo to the header -->
        <img alt='North East Trail Centre Organisation' src='resources/img/logo.png' />
        <!-- Container for our buttons -->
        <div class='trailBtns'>
            <!-- Button for toggling easy trails -->
            <button class='trailBtnEOn' id='trailBtnE'>Easy</button>
            <!-- Button for toggling medium trails -->
            <button class='trailBtnMOn' id='trailBtnM'>Medium</button>
            <!-- Button for toggling hard trails -->
            <button class='trailBtnHOn' id='trailBtnH'>Hard</button>
            <!-- Button for toggling 'black' trails -->
            <button class='trailBtnBOn' id='trailBtnB'>Black</button>
            <!-- Button for toggling extreme trails -->
            <button class='trailBtnXOn' id='trailBtnX'>Extreme</button>
        </div>
    </div>

    <!-- Container for our google map -->
    <div class='google-map' id='google-map'>
        <!-- Import our google map -->
        <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDF0HSyeeFuYM62OW4QSWJ2H4nnG417hsk&callback=buildMap'></script>
    </div>

    <!-- Button for adding new trails -->
    <button class='trailBtnAdd' id='trailBtnAdd'>+</button>
    
</body>

</html>
